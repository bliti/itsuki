<!-- admin create user -->

<form class="form-horizontal" role="form" action="{{url_for('admin_create_user')}}" method="POST">
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Name</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputEmail1" name="name" placeholder="name">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Phone</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputEmail1" name="phone" placeholder="phone">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
    <div class="col-lg-10">
      <input type="email" class="form-control" id="inputEmail1" name="email" placeholder="email">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputEmail1" class="col-lg-2 control-label">Organization</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputEmail1" name="organization" placeholder="organization">
    </div>
  </div>
  
  


  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
</form>
